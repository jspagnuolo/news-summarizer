<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Site.Params.description }}">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y03M9LHMLJ"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Y03M9LHMLJ');
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1><a class="site-title-link" href="{{ "/" | absURL }}">{{ .Site.Title }}</a></h1>
            <p>{{ .Site.Params.description }}</p>
        </header>

        <nav>
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>

        <main>
            {{ block "main" . }}{{ end }}
        </main>

        <footer>
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. Powered by AI and automation.</p>
            <p>Generated with Hugo, summarized by OpenAI, deployed to Cloudflare Pages.</p>
        </footer>
    </div>
</body>
</html>
